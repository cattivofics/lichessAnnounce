<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>lichess announce</title>
    <script src="scripts/jquery-1.12.1.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <link href="css/bootstrap2-toggle.min.css" rel="stylesheet">
    <script src="scripts/bootstrap2-toggle.min.js"></script>

</head>
<body>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="language" class="col-sm-2 control-label">Select Language: </label>
            <div class="col-sm-10">
                <select id="language">
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="ru">Russian</option>
                    <option value="it">Italian</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="enabled" class="col-sm-2 control-label">Enabled: </label>
            <div class="col-sm-10">
                <input id="enabled" type="checkbox" checked data-toggle="toggle" data-size="small">
            </div>
        </div>
        <div class="form-group">
            <label for="onlyOppMoves" class="col-sm-2 control-label">Only Opponent's Moves: </label>
            <div class="col-sm-10">
                <input id="onlyOppMoves" type="checkbox" checked data-toggle="toggle" data-size="small">
            </div>
        </div>
        <div class="form-group">
            <label for="announceSpeed" class="col-sm-2 control-label">Announcement Delay (ms): </label>
            <div class="col-sm-10">
                <input id="announceSpeed" type="number">
            </div>
        </div>
    </div>
    <script src="scripts/config.js"></script>
</body>
</html>
